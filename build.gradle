group 'com.emilburzo'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.fazecast:jSerialComm:1.3.7'
    compile 'org.mongodb:mongo-java-driver:3.0.2'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'commons-daemon:commons-daemon:1.0.15'
}

mainClassName = "com.emilburzo.ambientlogger.main.Main"
